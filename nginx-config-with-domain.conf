# Nginx Configuration for Email Verifier (with domain - ready for SSL)
# Replace YOUR_DOMAIN.COM with your actual domain
# Place this file in: /etc/nginx/sites-available/email-verifier

server {
    listen 80;
    listen [::]:80;

    # REPLACE THIS with your actual domain
    server_name YOUR_DOMAIN.COM www.YOUR_DOMAIN.COM;

    # Redirect HTTP to HTTPS (uncomment after getting SSL certificate)
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (for CSV files)
    client_max_body_size 10M;

    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://127.0.0.1:5000/api/health;
        access_log off;
    }
}

